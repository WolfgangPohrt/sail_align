<!DOCTYPE html>
<html lang="en">

<style>
    body {text-align:center}
    a:link, a:visited {
    background-color: white;
    color: black;
    border: 2px solid green;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
  }

    a:hover, a:active {
      background-color: green;
      color: white;
    }
    
</style>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Long Audio Alignment</h1>
    <h2>Aligned Files</h2>
     <form method="POST" action="/done_dropdown">
        <select name="colour">
      <option value="{{colours[0]}}" selected>{{colours[0]}}</option>
      {% for colour in colours[1:] %}
        <option value="{{colour}}">{{colour}}</option>
      {% endfor %}
        </select>
      <input type="submit" value ="Download">
      </form>
      <br></br>
      <a href='/' target="_blank">Align new file</a> 
</body>
</html>
